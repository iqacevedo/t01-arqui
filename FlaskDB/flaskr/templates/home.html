{% extends "layout.html" %}

{% block content %}
<a href="/comments">Todos los comentarios</a>
<h1>Registar mensaje</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.message.label }}<br>
            {{ form.message(size=9999999) }}
        </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
